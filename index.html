<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zAnime</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="global.css">
    <script  defer src="global.js"></script>
    <link rel="shortcut icon" href="images/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
   
    <div class='main'>
        <div class="nav-bar">
        
            <div class="logo-holder">
            <h1 class="zanime">zAnime</h1>
            </div>
           <div class="nav-button-holder">
            <div class="genres-holder">
                <div class="genres">
                        

                </div>
            </div>
           <ul id='list-of-links' class='list-of-links flex'>
                <li><span  aria-hidden='true' class="home-button">Home</span> </li>
                <li><span aria-hidden='true' class="genre-button">Genre</span><img src="images/icons8-sort-down-50.png" alt="down arrow" class="down-arrow"></li>
                <li><span aria-hidden='true'class="latest-button">Trending</span> </li>
                <li> <span aria-hidden='true' class="popular-button">Popular</span></li>
                <li><input type="text" placeholder='Search....' class='mobile-search'/></li>
            </ul>
           </div>

     
            <div class="search-bar">
                <form class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" class="search-input hidden" placeholder="Search..." />
                    <div class="search-results"></div>
                </form>
            </div>
            
            <button class='mobile-nav-toggle' aria-controls='list-of-links' aria-expanded='false' >
              <span class="sr-only">Menu</span>
            </button>


        </div>
        <div class="background-blur"></div>
        <div class="sidebar off-screen">
            <ul id='list-of-links' class='list-of-links'>
                <li><span  aria-hidden='true' class="home-button">Home</span> </li>
                <li class="genre-button"><span aria-hidden='true'class="genre-button"></span>Genre</span><img src="images/icons8-sort-down-50.png" alt="down arrow" class="down-arrow">
                    <ul class="genre-list hidden">
                        
                    </ul>
                </li>
                <li><span aria-hidden='true'class="latest-button">Trending</span> </li>
                <li> <span aria-hidden='true' class="popular-button">Popular</span></li>
                <li><form class="mobile-search-form" >
                    
                    <input type="text" name="search" class="mobile-search" placeholder="Search..." />
                    
                </form></li>
            </ul>
        </div>
            <div class="slide">
                <div class="spinner"></div>
               <div class="background"></div>
                <div class="side-gradient-overlay"></div>
                <div class="bottom-gradient-overlay"></div>
                <div class="details  ">
                    <div class="image-holder">
                    </div>
                    <h3 class="recommended-title">

                    </h3>
                    <div class="rating">
                        
                    </div>
                    <p class="description">

                    </p>
                   
                        <a  class="btn"><img src="images/triangular-play-button-svgrepo-com.svg" alt="play triangle" class="play-triangle">Watch Now</a>
                </div>
            </div>
            
        <div class="latest-release">
            <div class="h2-holder">
                <h2>Top Airing</h2>
            </div>
            
            <div class="carousel-wrapper" draggable="false">
                <span class="carousel-prev-span"><button class="carousel-prev"></button></span>
                <div class="carousel latest" draggable="false">
                   <div class="spinner"></div>
                </div>
                <span class="carousel-next-span"><button class="carousel-next"></button></span>
            </div>
            
          
    </div>
            
    <div class="hold"><p>Recommended This Season</p></div>

    <div class="recommended2 flex">
        <div class="recommended-image">
        </div>
        <div class="details">
            <h4 class="recommended-title">
                
            </h4>
            <div class="rating">
               
            </div>
            <p class="description">
               
            </p>
            <a  class="btn">
                <img src="images/triangular-play-button-svgrepo-com.svg" alt="play triangle" class="play-triangle">Watch Now
            </a>
        </div>
        
    </div>
    <div class="popular">
        <div class="h2-holder">
            <h2>Popular  All Time</h2>
        </div>
        
        <div class="carousel-wrapper"draggable="false">
            <span class="carousel-prev-span hide"><button class="carousel-prev"></button></span>
            <div class="carousel popular"draggable="false">
               <div class="spinner"></div>
            </div>
            <span class="carousel-next-span"><button class="carousel-next"></button></span>
        </div>
        
      
    </div>
        <div class="footer">
             <span class="zanime">&copy;Zanime</span>
            <div class="logos"><img src="images/github-mark-white.png" alt="" class="github-logo"></div>
        </div>
    </div>
    <script  src="index.js"></script>
 
</body>
</html>
